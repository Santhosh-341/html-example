<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page using the submit</title>
  </head>
  <body>
    <h1>login</h1>
    <form action="">
      <label for="user">UserNmae :</label>
      <br />
      <input
        type="text"
        id="user"
        required
        placeholder="enter your username"
        maxlength="10"
      />
      <br />
      <label for="pass">Password :</label>
      <br />
      <input
        type="password"
        id="pass"
        placeholder="Enter your password"
        required
      />
      <br /><br />
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
      <hr />
      <hr />
      <label for="favo">Select your favorite team</label>
      <br />
      <select name="" id="favo">
        <option value="rcb">RCB</option>
        <option value="CSK">CSK</option>

        <option value="MI">MI</option>
      </select>
    </form>
  </body>
</html>
